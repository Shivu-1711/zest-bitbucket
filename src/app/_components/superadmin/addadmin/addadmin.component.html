<div class="sidebar_section" style="background: #F2F4F8;">
    <div class="d-flex flex-wrap">
        <div class="col-lg-2 set_nopadding col-md-3 col-4">
            
           <app-sidenav></app-sidenav>
        </div>
        <div class="col-lg-10 set_nopadding col-md-9 col-8">
            
            <app-header></app-header>    
            

            <div class="tabcontentbox">
                <div class="container-fluid">
                    

  <div class="card m-3">
    <h5 class="card-header save">Add Admin Here !!!!!</h5>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-1"></div>
            <div class="form-group col-5">
                <label> Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required"> Name is required</div>
                </div>
            </div>
            <div class="form-group col-5">
                <label> Contact No</label>
                <input type="number" formControlName="contactNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contactNumber.errors }" />
                <div *ngIf="submitted && f.contactNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.contactNumber.errors.required">Contact No is required</div>
                </div>
            </div>
            <div class="form-group col-1"> </div>
        </div>
        <div class="form-row">
          <div class="form-group col-1"></div>
          <div class="form-group col-5">
            <label> Address</label>
            <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
        </div>
        <div class="form-group col-5">
          <label>UserName </label>
          <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
          <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
              <div *ngIf="f.userName.errors.required">UserName is required</div>
          </div>
      </div>
          <div class="form-group col-1"> </div>
      </div>
      <div class="form-row">
        <div class="form-group col-1"></div>
        <div class="form-group col-5">
            <label> Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required"> email is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Password </label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">password is required</div>
            </div>
        </div>
        <div class="form-group col-1"></div>
    </div>
    

       
        
        
        <div class="text-center">
            <button class="btn save mr-1">SAVE</button>
            <button class="btn btn-info" type="reset" (click)="onReset()">Reset Form</button>&nbsp;&nbsp;
           <a routerLink="/admins"><button class="btn closes">Cancel</button></a> 
        </div>
    </form>
</div>
</div>
                </div>
            </div><!-- tabcontentbox-end -->
            

            

            <app-footer></app-footer>
        </div>
    </div>
</div>
