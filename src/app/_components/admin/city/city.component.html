<div class="sidebar_section" style="background: #F2F4F8;">
    <div class="d-flex flex-wrap">
      <div class="col-lg-2 set_nopadding col-md-3 col-4">
  
        <app-sidenav></app-sidenav>
      </div>
      <div class="col-lg-10 set_nopadding col-md-9 col-8">
  
        <app-header></app-header>
        <div class="tabcontentbox">
            <div class="partners_details_box">
                <div class="gym_user_heading">
                    <h1>City</h1>
                    
                </div>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6"></div>
                    <div class="col-lg-3">
                      <a > <button type="button" class="btn save btn-lg" (click)="addcity()"  >Add City</button></a>
                    </div>
                  </div>
                  <mat-form-field>


                    <mat-label class="label">SEARCH</mat-label>
                    <input class="search" matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                  </mat-form-field>
                  <br>
                  <br>
      
                  <table mat-table [dataSource]="rowData" matSort class="mat-elevation-z8">
      
      
      
                    <!-- Name Column -->
                    <ng-container matColumnDef="City">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
      
                    <!-- Weight Column -->
                   
      
                    <ng-container matColumnDef="Status">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                      <td mat-cell *matCellDef="let element">
                        <mat-slide-toggle [color]="color" [checked]="element.active"
                         ></mat-slide-toggle>
                      </td>
                    </ng-container>
<!--       
                    <ng-container matColumnDef="Actions">
                      <th mat-header-cell *matHeaderCellDef> Action </th>
                      <td mat-cell *matCellDef="let element">
                        <div mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                          <mat-icon class="arrow">more_vert</mat-icon>
                        </div>
                        <mat-menu #menu="matMenu">
                          
                         
                          <button  mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Delete city</span>
                          </button>
                        </mat-menu>
      
                      </td>
                    </ng-container> -->
      
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
      
                  </table>
      
                  <mat-paginator [pageSizeOptions]="[10,15,20,25]" showFirstLastButtons></mat-paginator>
      
      

                  
            </div>
        </div><!-- tabcontentbox-end -->



        <app-footer></app-footer>
      </div>
    </div>
  </div>

  <div id="id03" class="modal">
  
    <form [formGroup]="addcities" (ngSubmit)="onSubmitss()" class="modal-contents animate">
      <div class="form-row">
        <div class="form-group col-2"></div>
        <div class="form-group col-8"> <h4>Add city</h4></div>
        <div class="form-group col-2"></div>
      </div> 




      <div class="form-row">
        <div class="form-group col-2"></div>
        <div class="form-group col-8">
      <label> Plz select City </label>

      <input type="text" class="form-control" name="address" (keydown.enter)="$event.preventDefault()"    placeholder="Search Nearest Location address" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
    
    </div> 
     <div class="form-group col-2"></div>
    </div> 

      <div class="form-row" >
          <div class="form-group col-2"></div>
          <div class="form-group col-8" >
              <label>City Name</label>
              <!-- <input type="text" formControlName="cityname" class="form-control" [(ngModel)]="address"  readonly> -->
              <input type="text" formControlName="cityname"  [(ngModel)]="address"  class="form-control"  readonly  />
              <div *ngIf="submitted && p.cityname.errors" class="invalid-feedback">
                  <div *ngIf="p.cityname.errors.required"> cityname is required</div>
              </div>
          </div>
          
          <div class="form-group col-2"> </div>
      </div>
      <br>
      <div class="form-row" >
        <div class="form-group col-2"></div>
        <div class="form-group col-8" >
            <label>latitude</label>
            <input type="text" formControlName="latitude" [(ngModel)]="latitude"  class="form-control" readonly />
            
        </div>
        
        <div class="form-group col-2"> </div>
    </div>
    <div class="form-row" >
      <div class="form-group col-2"></div>
      <div class="form-group col-8" >
          <label>Longitude</label>
          <input type="text" formControlName="longitude" [(ngModel)]="longitude"   class="form-control" readonly />
         
      </div>
      
      <div class="form-group col-2"> </div>
  </div>
      
      <div class="text-center">
          <button class="btn  mr-1 save">SAVE</button>
          <button class="btn closes" type="reset" (click)="onResetss()">Close</button>
      </div>
      <br>
  </form>
  
  </div>
