<div class="sidebar_section" style="background: #F2F4F8;">
  <div class="d-flex flex-wrap">
    <div class="col-lg-2 set_nopadding col-md-3 col-4">

      <app-sidenav></app-sidenav>
    </div>
    <div class="col-lg-10 set_nopadding col-md-9 col-8">

      <app-header></app-header>
      <div class="tabcontentbox">
        <div class="container-fluid">
          <div class="gym_user_box">
            
                  <div class="gym_user_box">
                    <div class="gym_user_heading">
                      <h1>All Issue</h1>
                    </div>

                    <mat-form-field>


                      <mat-label class="label">SEARCH</mat-label>
                      <input class="search" matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                    </mat-form-field>
                    <br>
                    <br>

                    <table mat-table [dataSource]="rowData" matSort class="mat-elevation-z8">



                      <!-- Name Column -->
                      <ng-container matColumnDef="facility">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fitness Center </th>
                        <td mat-cell *matCellDef="let element"> {{element.facility.facilityName}} </td>
                      </ng-container>

                      <!-- Weight Column -->
                      <ng-container matColumnDef="remark">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Remark </th>
                        <td mat-cell *matCellDef="let element"> {{element.remark}} </td>
                      </ng-container>
                      <ng-container matColumnDef="issuedate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Date </th>
                        <td mat-cell *matCellDef="let element"> 05/10/2020 </td>
                      </ng-container>
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="issueCategory">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.issueCategory}} </td>
                      </ng-container>

                      <ng-container matColumnDef="endUser">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> EndUser </th>
                        <td mat-cell *matCellDef="let element"> {{element.endUser.name}} </td>
                      </ng-container>



                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>

                    </table>

                    <mat-paginator [pageSizeOptions]="[10,15,20,25]" showFirstLastButtons></mat-paginator>


                  </div>
               
          </div>
        </div>
      </div>




      <app-footer></app-footer>
    </div>
  </div>
</div>
