<div class="sidebar_section" style="background: #F2F4F8;">
    <div class="d-flex flex-wrap">
        <div class="col-lg-2 set_nopadding col-md-3 col-4">

            <app-sidenav></app-sidenav>
        </div>
        <div class="col-lg-10 set_nopadding col-md-9 col-8">

            <app-header></app-header>


            <div class="tabcontentbox">
                <div class="container-fluid">
                    <div class="gym_user_box">
                        <div>
                            <h5 style="color: #71cad2; padding-left: 17px;"><a routerLink="/partners">Partners</a> /<a routerLink="/partner-detail/{{partnersid}}">Fitness Centers</a> /<a>Transactions</a></h5>
                          </div>
                        <div class="gym_user_heading">
                            <h1>Transaction Details</h1>
                            <!-- <h1 class="choose"> Choose Dates Range To See Your Transaction </h1> -->
                            
                        </div>
                        <div class="row">
                            <div class="form-group col-7">
                                <mat-form-field>


                                    <mat-label class="label">SEARCH</mat-label>
                                    <input class="search" matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-1"></div>
                            <div class="form-group col-3">
                                <h1 class="centerss"><ejs-daterangepicker   [format]="format" id='daterangepicker' placeholder=' Choose Dates Range To See Your Transaction'  (change)="getDater($event)"></ejs-daterangepicker></h1>   
                            </div>
                             
                             <div class="form-group col-1"></div>
                        </div>
                      
                        

                        <table mat-table [dataSource]="rowData" matSort class="mat-elevation-z8">

                            <!-- Position Column -->


                            <!-- Name Column -->
                           

                            <!-- Weight Column -->
                            <ng-container matColumnDef="transactiondate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Date </th>
                                <td mat-cell *matCellDef="let element"> {{element.transactionDate}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="endUserName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.endUser.name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="creditAmount">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Credit Amount </th>
                                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                            </ng-container>
                           


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>

                        </table>

                        <mat-paginator [pageSizeOptions]="[10,15,20,25]" showFirstLastButtons></mat-paginator>





                    </div>
                </div>






            </div><!-- tabcontentbox-end -->




            <app-footer></app-footer>
        </div>
    </div>
</div>
